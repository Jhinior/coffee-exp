{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">


  <tbody>
  {%  for table in cafes %}
    <tr>
      {% for row in table %}
      {% if 'http' in row%}
          <th scope="col"><a href={{ row }}>Maps Link</a></th>
          {% else %}
          <th scope="col">{{row}}</th>
          {% endif %}
        {% endfor %}
    </tr>
  {% endfor %}


  </tbody>
  	  </table>
      <p><a href="{{url_for('add_cafe')}}">Add your Experience</a></p>
      <p><a href="{{url_for('home')}}">Return to Home page</a></p>

    </div>
  </div>
</div>

{% endblock %}
